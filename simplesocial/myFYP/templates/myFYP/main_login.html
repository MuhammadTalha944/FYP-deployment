
{% extends "header.html"%}
{% load staticfiles %}
 {% block content %}

<!-- Content area start -->
<div class="content-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Form content box start -->
                <div class="form-content-box">
                    <!-- details -->
                    <div class="details">
                        <!-- Main title -->
                        <div class="main-title">
                            <h1><span>Login as:</span></h1>
                        </div>
                        <!-- Form start -->
                        <form method="POST" action="">
						{% csrf_token %}
                            <div class="form-group">

                            <a href="{%url 'myFYP:vas_login' %}">Service Provider</a>

                            </div>
                            <div class="form-group">

                            <a href="{%url 'myFYP:login' %}">Registered User</a>

                            </div>
                        </form>
                        <!-- Form end -->
                    </div>
                    <!-- Footer -->
                    <div class="footer">
                        <span>
                            Don't have an account yet? <a href="{% url 'myFYP:signup' %}">Sign up now</a>
                        </span>
                    </div>
                </div>
                <!-- Form content box end -->
            </div>
        </div>
    </div>
</div>
<!-- Content area end -->
{% endblock %}
