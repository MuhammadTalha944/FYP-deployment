                        <div class="search-contents-sidebar">
                           
                          <div class="col-md-6">
                            <div class="form-group">

                        </div>
                           
                            <div class="col-md-6">

                                <input type="text" class="input-text" placeholder="Rate Locality">

                            </div>
                            
                            <div class="col-md-6">

                                       <label>Rate Cleanliness (out of 10)</label>

                                <center> <a href="#" class="btn button-md button-theme">Post a Review</a></center>
                        
                            </div>

                    </form>

        </div>
    </div>
</div>
<!-- Banner start -->

                <!-- Contact form start -->
				<div class="content-area submit-property">
    <div class="container">
                <div class="contact-form sidebar-widget">
                    <div class="main-title-2">
                        <h1> <span>Leave</span> a Comment</h1>
                    </div>
                    <form id="contact_form" action="https://themevessel-items-dot-themeforest-171208.appspot.com/the-nest/index.html" method="GET" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group fullname">
                                    <input type="text" name="full-name" class="input-text" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group enter-email">
                                    <input type="email" name="email" class="input-text" placeholder="Enter email">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group subject">
                                    <input type="text" name="subject" class="input-text" placeholder="Subject">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group number">
                                    <input type="text" name="phone" class="input-text" placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group message">
                                    <textarea  class="input-text" name="message" placeholder="Write message"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group send-btn">
                                    <button type="submit" class="button-md button-theme">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
				</div>
				</div>
                <!-- Contact form end -->
            {% endblock %}
